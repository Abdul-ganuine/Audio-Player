<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome/CSS/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="music-player">
        <div class="img-container">
            <img src="./images/lil-baby.jpg" alt="">
        </div>
        <h2 id="title">Drip Too Hard</h2>
        <h3 id="artist">Lil Baby</h3>
        <audio src="./Music/lil-baby.mp3"  id="audio"></audio>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                 <span id="current-time">0:00</span>
                 <span id="duration">2:20</span>
            </div>
        </div>
        <div class="controls">
            <i class="fa fa-backward" id="prev" title="previus" ></i>
            <i class="fa fa-play" id="play" title="play" ></i>
            <i class="fa fa-forward" id="next" title="next" ></i>
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
